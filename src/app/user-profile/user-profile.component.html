<header>
    <div class="container">
        <form>

            <div class="form-group">
              <label for="email">Email address</label>
              <input 
                  type="email" 
                  class="form-control" id="email" disabled aria-describedby="emailHelp" placeholder= {{currentUser.mail}} >
            </div>

            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" disabled id="password" placeholder={{currentUser.password}}>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea name="address" class="form-control" disabled id="address" placeholder={{currentUser.address}}></textarea>
              </div>
            
            <br>
            
            <button type="submit" class="btn btn-primary">Submit changes</button>
            <br>
        
        </form>
    </div>
</header>
